  <style>
    :root{

      --shadow: 0 12px 30px rgba(0,0,0,.10);

    html { -webkit-text-size-adjust: 100%; }

    html, body{
      width:100%;
      overflow-x:hidden;
    }

    body{
      margin:0;

    .card{

    .jp-line{

    }

    .pill{
      font-size:12px;
      padding:8px 10px;
      border:1px solid #e5e7eb;
      border-radius:999px;
      background:#fafafa;
      min-width:120px;
      text-align:center;
      white-space:nowrap;
    }

    .stage{
      padding:12px 26px 26px;
      display:grid;
      gap:14px;
    }

    .scratch-wrap{
      position:relative;
      border-radius:18px;
      overflow:hidden;
      border:1px solid #e5e7eb;
      background:#fff;
    }

    .reveal{
      padding:34px 18px;
      text-align:center;
      background:linear-gradient(180deg,#e8f3ff,#f2f8ff);
    }

    .reveal .big{

    }

    .controls{

      flex-wrap:wrap;

        <span class="jp-line">„Çπ„ÇØ„É©„ÉÉ„ÉÅ„Åó„Å¶„Åø„Å¶„Å≠ÔºÅ</span>
      </p>
    </div>
    <div class="pill" id="status">Ready to scratch</div>
  </div>

  <div class="stage">
    <div class="scratch-wrap" id="wrap">
      <div class="reveal">
        <!-- ‚úÖ Reveals naturally while scratching -->
        <p class="big">It‚Äôs a BOY! üíô</p>

        Êê∫Â∏Ø„Å™„ÇâÊåá„Åß„Çπ„ÇØ„É©„ÉÉ„ÉÅ„ÄÇ„Éë„ÇΩ„Ç≥„É≥„Å™„Çâ„ÇØ„É™„ÉÉ„ÇØ„Åó„Å™„Åå„Çâ„Éâ„É©„ÉÉ„Ç∞„Åó„Å¶„Å≠ üéä

<script>
const canvas = document.getElementById("scratch");
const wrap = document.getElementById("wrap");
const statusPill = document.getElementById("status");
const ctx = canvas.getContext("2d",{willReadFrequently:true});
let isDown=false,last=null;

function resize(){
  const dpr=window.devicePixelRatio||1;
  const r=wrap.getBoundingClientRect();
  canvas.width=r.width*dpr;
  canvas.height=r.height*dpr;
  canvas.style.width=r.width+"px";
  canvas.style.height=r.height+"px";
  ctx.setTransform(dpr,0,0,dpr,0,0);
  drawLayer();
}

function drawLayer(){
  const w=wrap.clientWidth,h=wrap.clientHeight;
  ctx.globalCompositeOperation="source-over";
  ctx.fillStyle="#bfc5cc";
  ctx.fillRect(0,0,w,h);
  ctx.globalAlpha=.16;
  ctx.strokeStyle="#fff";
  ctx.lineWidth=8;
  for(let x=-h;x<w+h;x+=26){
    ctx.beginPath();
    ctx.moveTo(x,0);
    ctx.lineTo(x+h,h);
    ctx.stroke();
  }
  ctx.globalAlpha=1;
  ctx.fillStyle="#111827";
  ctx.font="700 18px system-ui";
  ctx.textAlign="center";
  ctx.textBaseline="middle";
  ctx.fillText("Scratch here ‚ú®",w/2,h/2);
  statusPill.textContent="Scratch to reveal";
}

function point(e){
  const r=canvas.getBoundingClientRect();
  const t=e.touches?e.touches[0]:e;
  return{x:t.clientX-r.left,y:t.clientY-r.top};
}

function scratch(a,b){
  ctx.save();
  ctx.globalCompositeOperation="destination-out";
  ctx.lineCap="round";
  ctx.lineJoin="round";
  ctx.lineWidth=52;
  ctx.beginPath();
  ctx.moveTo(a.x,a.y);
  ctx.lineTo(b.x,b.y);
  ctx.stroke();
  ctx.restore();
}

canvas.addEventListener("mousedown",e=>{isDown=true;last=point(e)});
canvas.addEventListener("mousemove",e=>{if(!isDown)return;scratch(last,point(e));last=point(e)});
window.addEventListener("mouseup",()=>isDown=false);

canvas.addEventListener("touchstart",e=>{isDown=true;last=point(e)},{passive:false});
canvas.addEventListener("touchmove",e=>{if(!isDown)return;e.preventDefault();scratch(last,point(e));last=point(e)},{passive:false});
canvas.addEventListener("touchend",()=>isDown=false);

window.addEventListener("resize",resize);
resize();
</script>
